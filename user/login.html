<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Mart Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body{
            background-color: #fcfbf7;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-container{
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-yellow{
            background-color: #FFb800;
            color: white;
        }

        .btn-yellow:hover {
            background-color: #e0a106;
            color: white;
        }

        a{
            text-decoration: none;
            color: #FFb800;
        }
        a:hover{
            color: #e0a106;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center mb-4">Welcome Back!</h3>
        <form method="post">
            <div class="form-group mb-4">
                <label class="form-label">Email or Username</label>
                <input type="text" class="form-control" name="email" required>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group form-check mb-4">
                <input type="checkbox" class="form-check-input" name="remember">
                <label class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-yellow w-100">Login</button>
            <p class="text-center mt-3"><a href="#">Forget Password?</a></p>
            <p class="text-center">New here? <a href="register.html">Register</a></p>
        </form>
    </div>
</body>
</html>
